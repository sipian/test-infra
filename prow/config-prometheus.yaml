# These configurations are NOT for PR presubmits as used by the trigger plugin. 
# These are used to create prowjobs for the benchmark plugin. 
presubmits:
  sipian/prometheus:
  - name: build-PR-images
    context: build-PR-images
    always_run: true
    skip_report: false
    agent: kubernetes
    decorate: true
    path_alias: /github.com/prometheus/prometheus
    spec:
      containers:
      - image: sipian/golang-builder:prow
        imagePullPolicy: Always
        command:
        - "./prow/benchmark_build.sh"
        volumeMounts:
        - name: serviceaccount
          mountPath: /etc/serviceaccount
          readOnly: true
        - name: docker-sock
          mountPath: /var/run/docker.sock
      volumes:
      - name: serviceaccount
        secret:
          secretName: service-account          
      - name: docker-sock 
        hostPath: 
            path: /var/run/docker.sock
      nodeSelector:
        isolation: prow

  sipian/prometheus:
  - name: start-benchmark
    context: start-benchmark
    always_run: true
    skip_report: false
    agent: kubernetes
    spec:
      containers:
      - image: gcr.io/prometheus-test-204522/prombench:v0.1.0
        imagePullPolicy: Always
        command:
        - make deploy
        env:
        - name: ZONE
          value: "us-east1-b"
        - name: CLUSTER_NAME
          value: "prombench"
        volumeMounts:
        - name: serviceaccount
          mountPath: /etc/serviceaccount/
          readOnly: true
      volumes:
      - name: serviceaccount
        secret:
          secretName: service-account
      nodeSelector:
        isolation: prow

  sipian/prometheus:
  - name: cancel-benchmark
    context: cancel-benchmark
    always_run: true
    skip_report: false
    agent: kubernetes
    spec:
      containers:
      - image: gcr.io/prometheus-test-204522/prombench:v0.1.0
        imagePullPolicy: Always
        command:
        - make clean
        env:
        - name: ZONE
          value: us-east1-b
        - name: CLUSTER_NAME
          value: prombench
        volumeMounts:
        - name: serviceaccount
          mountPath: /etc/serviceaccount/
          readOnly: true
      volumes:
      - name: serviceaccount
        secret:
          secretName: service-account
      nodeSelector:
        isolation: prow

