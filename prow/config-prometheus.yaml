plank:
  pod_pending_timeout: 60m
  default_decoration_config:
    timeout: 7200000000000 # 2h
    grace_period: 15000000000 # 15s
    utility_images:
      clonerefs: "registry.svc.ci.openshift.org/ci/clonerefs:latest"
      initupload: "registry.svc.ci.openshift.org/ci/initupload:latest"
      entrypoint: "registry.svc.ci.openshift.org/ci/entrypoint:latest"
      sidecar: "registry.svc.ci.openshift.org/ci/sidecar:latest"
    gcs_configuration:
      bucket: "prometheus-prow"
      path_strategy: "legacy"
      default_org: "sipian"
      default_repo: "prometheus"
    gcs_credentials_secret: "service-account"

periodics:
- interval: 10m
  agent: kubernetes
  name: echo-test
  spec:
    containers:
    - image: alpine:latest
      command: ["/bin/date"]

presubmits:
  sipian/prometheus:
  - name: check-tests
    context: check-tests
    always_run: true
    skip_report: false
    agent: kubernetes
    decorate: true
    path_alias: /github.com/prometheus/prometheus
    spec:
      containers:
      - image: sipian/golang-builder:prow
        command:
        - "./prow/builder.sh"
        imagePullPolicy: Always
        env:
        - name: GOVERSION
          value: "1.10"
        - name: TEST
          value: true

  - name: check-build
    context: check-build
    always_run: true
    skip_report: false
    agent: kubernetes
    decorate: true
    path_alias: /github.com/prometheus/prometheus
    spec:
      containers:
      - image: sipian/golang-builder:prow
        command:
        - "./prow/builder.sh"
        imagePullPolicy: Always
        env:
        - name: GOVERSION
          value: "1.10"
        - name: ARCH
          value: "linux/amd64"

